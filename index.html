<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe Lance M. Odtohan - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        /* Navigation */
        .navbar {
            border-bottom: 2px solid #000;
            padding: 15px 0;
            background-color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar-brand {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            font-weight: 400;
            color: #000;
            text-decoration: none;
        }

        .nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin-left: 30px;
        }

        .nav-link {
            color: black;
            position: relative;
            transition: all 0.3s ease;
            font-weight: 500;
            text-decoration: none;
            font-size: 1rem;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #dc0000;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover {
            transform: translateY(-3px);
            color: #dc0000;
        }

        .nav-link:hover::before {
            width: 100%;
        }

        .nav-link.active {
            color: #dc0000;
        }

        .nav-link.active::before {
            width: 100%;
        }

        /* Home Page Content */
        .hero-section {
            min-height: 90vh;
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .hero-content {
            padding: 40px 20px;
            text-align: center;
        }

        .hero-greeting {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            font-weight: 400;
            color: #333;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .hero-intro {
            font-size: 2.5rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 20px;
        }

        .hero-name {
            color: #000;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .hero-name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #dc0000;
        }

        .hero-roles {
            font-size: 1.5rem;
            font-weight: 500;
            color: #666;
            margin-top: 30px;
            letter-spacing: 3px;
        }

        .role-item {
            display: inline-block;
            transition: all 0.3s ease;
        }

        .role-item:hover {
            color: #dc0000;
            transform: scale(1.1);
        }

        /* Image Container */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .F1 {
            width: 100%;
            max-width: 500px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: rotate(-5deg);
        }

        .F1:hover {
            transform: rotate(0deg) scale(1.08);
            box-shadow: 0 8px 25px rgba(220, 0, 0, 0.4);
            filter: brightness(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 2rem;
            }
            
            .nav-item {
                margin-left: 15px;
            }
            
            .nav-link {
                font-size: 0.9rem;
            }
            
            .hero-greeting {
                font-size: 3rem;
            }
            
            .hero-intro {
                font-size: 2rem;
            }
            
            .hero-roles {
                font-size: 1.2rem;
            }
            
            .F1 {
                max-width: 100%;
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                flex-direction: column;
                padding: 10px;
            }
            
            .nav {
                margin-top: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-item {
                margin: 5px 10px;
            }
            
            .hero-greeting {
                font-size: 2.5rem;
            }
            
            .hero-intro {
                font-size: 1.5rem;
            }
            
            .hero-roles {
                font-size: 1rem;
            }
            
            .navbar-brand {
                font-size: 1.8rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a class="navbar-brand" href="index.html">Joe Lance M. Odtohan</a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html#contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Home Section -->
    <section class="hero-section">
        <div class="container">
            <div style="display: flex; align-items: center; flex-wrap: wrap;">
                <div style="flex: 1; min-width: 300px; padding: 20px;">
                    <div class="hero-content">
                        <h1 class="hero-greeting">HELLO</h1>
                        <h2 class="hero-intro">I'M <span class="hero-name">LANCE</span></h2>
                        <p class="hero-roles">
                            <span class="role-item">STUDENT</span> | 
                            <span class="role-item">WEB DESIGNER</span>
                        </p>
                    </div>
                </div>
                <div style="flex: 1; min-width: 300px; padding: 20px;">
                    <div class="image-container">
                        <img class="F1" src="https://images.unsplash.com/photo-1514316454349-750a7fd3da3a?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=300&q=80" alt="Web Development">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
